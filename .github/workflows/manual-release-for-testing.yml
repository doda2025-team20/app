name: Release from branch (manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.0.0-branch-test)"
        required: true
        default: "0.0.0-branch-test"

jobs:
  release:
    uses: doda25-team20/build-tools/.github/workflows/docker-release.yml@v1
    permissions:
      contents: read
      packages: write
    with:
      image: ghcr.io/doda25-team20/app-sandbox
      context: .
      dockerfile: ./Dockerfile
      platforms: linux/amd64,linux/arm64
      version: ${{ inputs.version }}
      add_latest: false
    secrets: inherit
